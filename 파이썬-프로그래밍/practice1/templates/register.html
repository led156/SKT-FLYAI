{% extends "base.html" %}
{% block content %}
<div class="container">
    <p>회원가입</p>
    <form method="post" action="/join" enctype="multipart/form-data">
        <div class="mb-3 row">
            <label class="form-label" for="formid">아이디</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="formid" name="userid" value="" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="userpw" value="" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" value="" />
            </div>            
        </div>
        <div class="mb-3 row">
            <label class="form-label">프로필이미지</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="img1" value="" />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>
        </div>
        {% if msg %}
        <div class="mb-3 row">
            <div class="col-sm-10">
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
            </div>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
